---

- name: get firefox profile folder path
  shell: ls /home/sjas/.mozilla/firefox/*default -d
  register: ff_path
  changed_when: false

- name: ensure firefox 'lwtheme' folder exists for theme
  become: yes
  become_user: sjas
  file:
    path: "{{ ff_path.stdout }}/lwtheme"
    state: directory

- name: deploy tron theme files
  become: yes
  become_user: sjas
  copy:
    src: "{{ item }}"
    dest: "{{ ff_path.stdout }}/lwtheme"
  with_items:
    - lightweighttheme-footer-1280x1024
    - lightweighttheme-footer-1920x1080
    - lightweighttheme-header-1280x1024
    - lightweighttheme-header-1920x1080

- name: deploy firefox base settings
  become: yes
  become_user: sjas
  copy:
    src: user.js
    dest: "{{ ff_path.stdout }}"

- name: ensure firefox 'chrome' folder exists
  become: yes
  become_user: sjas
  file:
    path: "{{ ff_path.stdout }}/chrome"
    state: directory

- name: deploy bindings.xml
  become: yes
  become_user: sjas
  copy:
    src: bindings.xml
    dest: "{{ ff_path.stdout }}/chrome"

- name: deploy userChrome.css
  become: yes
  become_user: sjas
  copy:
    src: userChrome.css
    dest: "{{ ff_path.stdout }}/chrome"
