- name: basic packages
  apt: > 
    name: {{ item }}
    state: present
    autoclean: yes 
    autoremove: yes
    update_cache: yes
  with_items:
    - apt-file
    - bash-completion
    - curl 
    - dhcping
    - elinks
    - ethstatus
    - exfat-fuse
    - exfat-utils
    - filezilla
    - git-all
    - hdparm
    - hping3
    - htop 
    - httping
    - iftop 
    - ioping
    - iotop
    - iputils-arping
    - lynx
    - mc 
    - mlocate
    - multitail
    - nmap
    - ntfs-3g 
    - p7zip
    - parallel
    - parted
    - python-optcomplete
    - pwgen
    - rsync
    - screen
    - sysstat
    - tcpdump
    - terminator
    - tmux
    - traceroute
    - tree
    - vim 
    - wget 
    - whois
    - xterm
    - xtermcontrol
    - xtermsets
