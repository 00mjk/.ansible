---

- name: terminator package
  apt:
    name: terminator
    cache_valid_time: 7200

- name: terminator config folder
  become: yes
  become_user: sjas
  file:
    dest: /home/sjas/.config/terminator/
    state: directory

- name: terminator config
  become: yes
  become_user: sjas
  copy:
    src: config
    dest: /home/sjas/.config/terminator/
